<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <title>Second Level of Nested COIF</title>
    <script src="../../utils/cross-origin-iframes.js"></script>
  </head>
  <body>
    <main>
      <section class="section">
        <div class="container">
          <h3 class="title">First Level</h3>
          <div id="first-level-first-image"></div>
        </div>
        <hr />
      </section>
      <section class="section">
        <div class="container">
          <div id="second-level-coif"></div>
        </div>
      </section>
    </main>
    <script>
      injectCrossOriginIframe(
        '/images/bath.png',
        document.getElementById('first-level-first-image'),
        '30',
        '30'
      )
      injectCrossOriginIframe(
        '/cross-origin-iframe/nested/second-level-coif.html',
        document.getElementById('second-level-coif'),
        '1200',
        '800'
      )
    </script>
  </body>
</html>
