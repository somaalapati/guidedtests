<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link
      href="https://use.fontawesome.com/99d8f1b106.css"
      media="all"
      rel="stylesheet"
    />
    <title>Aria Hidden Heading(Heading tool testing)</title>
  </head>
  <body>
    <div id="container">
      <div class="title">
        <h1 aria-hidden="true">
          This heading is not visible to screen readers
        </h1>
      </div>
    </div>
  </body>
</html>
