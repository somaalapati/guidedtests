<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>svg text stuffs and things</title>
  </head>
  <body>
    <h1>Text within images</h1>
    <h2>svg with text tag</h2>
    <svg
      version="1.1"
      width="300"
      height="200"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect width="100%" height="100%" fill="red" />
      <circle cx="150" cy="100" r="80" fill="green" />
      <text
        x="150"
        y="125"
        font-size="60"
        text-anchor="middle"
        fill="white"
      >
        Foo
      </text>
      <text
        x="150"
        y="125"
        font-size="60"
        text-anchor="middle"
        fill="white"
      >
        and bar
      </text>
      <text
        x="150"
        y="125"
        font-size="60"
        text-anchor="middle"
        fill="white"
      >
        and baz
      </text>
      <desc>I AM A DESCRIPTIVE DESCRIPTION</desc>
      <p>hello world</p>
    </svg>

    <h2>img tag with text in the image</h2>
    <img src="./image-of-text.png" />
  </body>
</html>
