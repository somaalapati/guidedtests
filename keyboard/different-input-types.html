<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Page with all input types</title>

    <script>
      function msg() {
        alert('Hello world!')
      }
    </script>
  </head>

  <body>
    <main>
      <h1>Page with all input types</h1>
      <form>
        <label for="search">Search</label>
        <br />
        <input type="search" id="search" name="search" />
        <br />
        <label for="username">Username:</label>
        <br />
        <input type="text" id="username" name="username" />
        <br />
        <label for="emailId">Email ID:</label>
        <br />
        <input type="email" id="emailId" name="emailId" />
        <br />
        <label for="pwd">Password:</label>
        <br />
        <input type="password" id="pwd" name="pwd" />
        <br />
        <label for="phoneNumber">Phone Number</label>
        <br />
        <input
          type="tel"
          id="phoneNumber"
          name="phoneNumber"
        />
        <br />

        <label for="appt">Select a time:</label>
        <br />
        <input type="time" id="appt" name="appt" />
        <br />
        <label for="week">Select a week:</label>
        <br />
        <input type="week" id="week" name="week" />
        <br />

        <label for="birthdaytime">
          Birthday (date and time):
        </label>
        <br />
        <input
          type="datetime-local"
          id="birthdaytime"
          name="birthdaytime"
        />
        <br />
        <label for="bdaymonth">
          Birthday (month and year):
        </label>
        <br />
        <input
          type="month"
          id="bdaymonth"
          name="bdaymonth"
        />
        <br />

        <label for="birthday">Birthday:</label>
        <br />
        <input type="date" id="birthday" name="birthday" />
        <br />
        <label for="homepage">Add your homepage:</label>
        <br />
        <input type="url" id="homepage" name="homepage" />
        <br />
        <label for="myfile">Select a file:</label>
        <br />
        <input type="file" id="myfile" name="myfile" />
        <br />
        <input
          type="radio"
          id="male"
          name="gender"
          value="male"
        />
        <label for="male">Male</label>
        <input
          type="radio"
          id="female"
          name="gender"
          value="female"
        />
        <label for="female">Female</label>
        <br />
        <input
          type="checkbox"
          id="vehicle1"
          name="vehicle1"
          value="Bike"
        />
        <label for="vehicle1">I have a bike</label>
        <input
          type="checkbox"
          id="vehicle2"
          name="vehicle2"
          value="Car"
        />
        <label for="vehicle2">I have a car</label>
        <br />

        <label for="quantity">
          Quantity (between 1 and 5):
        </label>
        <br />
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="1"
          max="5"
        />
        <br />

        <label for="favcolor">
          Select your favorite color:
        </label>
        <br />
        <input
          type="color"
          id="favcolor"
          name="favcolor"
          value="#ff0000"
        />
        <br />
        <br />

        <label for="points">
          Points (between 0 and 10):
        </label>
        <br />
        <input
          type="range"
          id="points"
          name="points"
          min="0"
          max="10"
        />
        <br />

        <input
          type="image"
          src="GoImage.png"
          alt="Submit"
          width="48"
          height="48"
        />
        <br />
        <input
          type="button"
          value="Click me"
          onclick="msg()"
        />
        <br />
        <p>
          Note:Below we have hidden field with input type
          "hidden"
        </p>
        <br />
        <input
          type="hidden"
          id="custId"
          name="custId"
          value="3487"
        />
        <br />
        <input type="reset" value="Reset" />
        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
