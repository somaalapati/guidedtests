<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>New window on focus</title>
  </head>
  <body>
    <h1>Hello world</h1>
    <p>This page has a tab stop that opens a new window</p>
    <ul>
      <li>
        <a href="#">Hello world</a>
      </li>
      <li>
        <button id="button-1">77</button>
      </li>
      <li>
        <input
          aria-label="Foo"
          placeholder="Foo"
          type="text"
        />
      </li>
      <li>ETC</li>
    </ul>
    <script>
      var hasButtonLaunchedWindow = false
      var hasInputLaunchedWindow = false
      var button = document.getElementById('button-1')
      var input = document.querySelector(
        'input[type="text"]'
      )

      console.log('input: ', input)

      button.addEventListener('focus', function () {
        if (hasButtonLaunchedWindow) {
          return
        }

        hasButtonLaunchedWindow = true
        window.open('https://deque.com', '_blank')
      })

      input.addEventListener('focus', function () {
        if (hasInputLaunchedWindow) {
          return
        }

        hasInputLaunchedWindow = true
        window.open('https://deque.com', '_blank')
      })
    </script>
  </body>
</html>
