<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tabstop Removal (keyboard tool testing)</title>
    <script></script>
  </head>
  <body>
    <h1>Tabstop Removal</h1>
    <p>
      This page has a tabstop that will be removed when
      focused.
    </p>
    <button>I'll stick around</button>
    <button onFocus="this.remove()">I'm out of here</button>
    <button>I'll stay, too</button>
  </body>
</html>
