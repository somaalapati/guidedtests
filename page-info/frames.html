<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>frame for page info</title>
  </head>
  <body>
    <frameset rows="50%, 50%">
      <frame name="top" src="frame1.html" />
      <frame name="bottom" src="frame2.html" />
      <noframes>
        <body>
          The browser you are working does not support
          frames.
        </body>
      </noframes>
    </frameset>
  </body>
</html>
