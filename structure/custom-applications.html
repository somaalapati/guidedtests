<!DOCTYPE html>
<html lang="en">
  <title>Application role</title>

  <body>
    <h1>Application role</h1>
    <h2>
      Role="application" is given for Addition section
    </h2>
    <div role="application">
      <label for="fnumber">First name:</label>
      <input type="text" id="firstnumber" name="fnumber" />
      <br />
      <br />
      <label for="snumber">Last name:</label>
      <input type="text" id="secondnumber" name="snumber" />
      <br />
      <br />
      <button onclick="add()">Add Them</button>
      <p>
        Sum =
        <input id="answer" />
      </p>
    </div>
    <br />
    <h2>
      Role="application" is given for the below paragraph
    </h2>
    <p role="application">
      This is some static text with application role
    </p>
  </body>
  <script>
    function add() {
      var num1, num2, sum
      num1 = parseInt(
        document.getElementById('firstnumber').value
      )
      num2 = parseInt(
        document.getElementById('secondnumber').value
      )
      sum = num1 + num2
      document.getElementById('answer').value = sum
    }
  </script>
</html>
