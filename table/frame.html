<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./table.css" />
    <title>iframe with a table</title>
  </head>
  <body>
    <h3 id="missing-header-markup-table-in-an-iframe">
      Missing Header Markup Table In in IFrame
    </h3>
    <table
      aria-labelledby="missing-header-markup-table-in-an-iframe"
      class="data-table"
    >
      <tr>
        <td class="th">ID</td>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Chris</td>
        <td>Alpine</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Harry</td>
        <td>Trotter</td>
      </tr>
    </table>
  </body>
</html>
